<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Table</title>
</head>
<body>
    <table border="10" cellpadding="20px">
        <tr>
            <th colspan="3">HTML Table</th>
        </tr>
        <tr>
            <th rowspan="5">Cell 1</th>
            <th colspan="2">Cell 2</th>
        </tr>
        
            
                <tr>
                    <th colspan="2">Nested HTML Table</th>
                </tr>
                <tr>
                    <td>Cell 2.1</td>
                    <td>Cell 2.2</td>
                </tr>
                <tr>
                    <td>Cell 2.3</td>
                    <td>Cell 2.4</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
           
        

    </table>
</body>
</html>
